<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <script>
        let numero = parseInt(window.prompt("Escribe un número"))
        let valorAbs = Math.sqrt(numero * numero)
        numero < 0 ? console.log(`El valor absoluto de ${numero} es ${valorAbs}.`) : console.log(`El número es ${numero}.`)
    </script>
</body>

</html>

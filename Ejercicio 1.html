<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        let edadMayor = parseInt(window.prompt("¿Qué edad tiene tu hijo mayor?"))
        let diferencia = parseInt(window.prompt("¿Cúanta diferencia de edad se lleva con tu hijo menor?"))
        let edadMenor = edadMayor - diferencia

        edadMenor<18 ? console.log("El hijo menor es menor de edad") : console.log("El hijo menor es mayor de edad")
    </script>
</body>
</html>
